<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="#">
        <img class="page-header__logo-image" src="#" width="10" height="10" alt="logo cat-energy">
      </a>
      <a class="page-header__name" href="#">
        <img class="page-header__logo-text" src="#" alt="cat-energy">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle main-nav__toggle--close" type="button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Каталог продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="page-footer">
      <a class="page-footer__name" href="#">
        <img class="page-footer__logo-text" src="#" alt="cat-energy">
      </a>
      <ul class="page-footer__social-list social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">Вконтакте</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-insta" href="#">Инстаграмм</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-fb" href="#">Фейсбук</a>
        </li>
      </ul>
      <p class="page-footer__copyright">
        <span class="page-footer__copyright-title">HTML Academy</span>
        <img class="page-footer__copyright__logo" src="#" width="10" height="10" alt="HTML Academy">
      </p>
    </footer>
  </body>
</html>
